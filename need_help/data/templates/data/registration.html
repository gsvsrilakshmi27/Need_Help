<script>
    function senddata(){

        $.ajax({
            url : "/data/validate/", // the endpoin
            type : "GET", // http method
            data : {donar_name:$("#nam").val(),
                  blood_group:$("#blood").val(),
                  mobile_number:$("#number").val(),
                  city:$("#city").val(),
                  password:$("#pwd1").val(),
                  password1:$("#pwd2").val(),
             }, // data sent with the post request
            // handle a successful response
            success : function(json) {
              
                alert(json) // log the console.log("success"); // another sanity check
                $("#nam").val('');
                $("#blood").val('');
                $("#number").val('');
                $("#city").val('');
                $("#pwd1").val('');
                $("#pwd2").val('');

            },
            // handle a non-successful response
            error : function(xhr,errmsg,err) {
                $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                    " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                alert(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
            }
        });
      };
  </script>

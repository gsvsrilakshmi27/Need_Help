<div  align = "center">
<button  onclick="hidePasswordAction()">Change Password</button>
<br></br>
</div>
<div  align = "center" id = "changePasswordView">


Mobile :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type = "text" id = "phone"><br/><br/>
Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type = "password" id = "pwd"><br/><br/>
New Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type = "password" id = "pwd1"><br/></br>
Re-enter New Password: <input type = "password" id = "pwd2"><br/></br>
<input type = "submit" value = "SUBMIT" onclick = "password()">
</div><br>

<div  align = "center">
<button type="button" align = "center" onclick="hideMobileaction()">Change Mobile</button>
<br></br>
</div>
<div  align = "center" id = "changeMobileView">
OLD Mobile Num:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "text"  id = "mob"><br/><br/>
New Mobile Num :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "text" id = "mob1"><br/><br/>
Re-enter New Mobile Num: &nbsp;<input type = "text" id = "mob2"><br/></br>
<input type = "submit" value = "SUBMIT" onclick = "mobile()">
</div>
<script>
    function password(){

        $.ajax({
            url : "/data/validate2/", // the endpoin
            type : "GET", // http method
            data : {phonenumber:$("#phone").val(),
                  oldpassword:$("#pwd").val(),
                  newpassword:$("#pwd1").val(),
                  renewpassword:$("#pwd2").val(),
                 
             }, // data sent with the post request
            // handle a successful response
            success : function(json) {
              
                alert(json) // log the console.log("success"); // another sanity check
                $("#phone").val('');
                $("#pwd").val('');
                $("#pwd1").val('');
                $("#pwd2").val('');
                
            },
            // handle a non-successful response
            error : function(xhr,errmsg,err) {
                $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                    " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                alert(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
            }
        });
      };
  </script>
  <script>
    function mobile(){
        $.ajax({
            url : "/data/validate3/", // the endpoin
            type : "GET", // http method
            data : {
                  oldmobile:$("#mob").val(),
                  newmobile:$("#mob1").val(),
                  renewmobile:$("#mob2").val(),
                 
             }, // data sent with the post request
            // handle a successful response
            success : function(json) {
              
                alert(json) // log the console.log("success"); // another sanity check
                
                $("#mob").val('');
                $("#mob1").val('');
                $("#mob2").val('');
                
            },
            // handle a non-successful response
            error : function(xhr,errmsg,err) {
                $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                    " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                alert(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
            }
        });
      };
  </script>

  <script>
